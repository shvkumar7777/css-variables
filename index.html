<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <title>Css variables App</title>
  </head>
  <body>
    <h1>Update CSS variables with <span class="js-span">JS</span></h1>
    <div class="controls">
      <label for="spacing" >Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-suffix="px">
      <label for="blur" >Blur:</label>
      <input type="range" name="blur"   min="0" max="100" value="10" data-suffix="px">
      <label for="base-color" >Color:</label>
      <input type="color" name="base-color" >
  </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="image_from_unsplash ">
    <script src="./main.js"></script>
  </body>
</html>
